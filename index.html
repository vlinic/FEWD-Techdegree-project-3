<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>The code Review</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1> 
    </header>
    <main>    
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <form action="index.html" method="POST">       
        <fieldset class="contact">
            <legend>
                Contact information

            </legend>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="label" name="user_fullName" placeholder="Required" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="label" name="user_email" placeholder="Required" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="label" name="user_phone" >
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" class="label" name="user_address" placeholder="Please enter your Address">
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="label" name="user_city" placeholder="Please enter your City">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select name="user_state" class="label" id="state">
                    <option value="" disabled selected>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode"  class="label" name="user_zipCode" pattern="[0-9]*" placeholder="Please enter your zip code! ">
            </div>
        </fieldset>
        <fieldset class="secondary">
            
            <legend>Newsletter</legend>
            
            <h4>Select the newsletters you would like to recive</h4>
            <input type="checkbox" name="HTML" id="Html"><label for="HTML">HTML News</label><br>
            <input type="checkbox" name="CSS" id="CSS"><label for="CSS">CSS news</label><br>
            <input type="checkbox" name="JavaScript" id="JavaScript"><label for="JavaScript">JavaScript News</label><br>
            
            <h4>Newsletter Format</h4>
            <input type="radio" id="HTML" name="type" value="HTML" checked="checked"><label for="HTML">HTML</label><br>
            <input type="radio" id="Plain" name="type" value="Plain text"><label for="Plain">Plain Text</label><br>
            
            <label for="newTopics">Other topics you'd like to hear about</label><br>
            <textarea id="newTopics" name="user_topics">
            </textarea>
        </fieldset>
        
        <button type="submit">Sign up</button>
    </form>
    </main>    
    <footer>
        <p>Copyright the code Review</p>
    </footer>

    
</body>
</html>
